<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="author" content="JunoKo Production">
	<title>聖誕限時任務●快問外答｜臺灣產物保險</title>
	<link rel='stylesheet prefetch' href='css/animate.min.css'>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/weather.min.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,100,400,300,600,700,800'>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
</head>
<body class="bgcolor-12 weather snow">
	<div class="covering">
  <div class="progress">
    <div class="progress-bar" style="width: 0;"> <span class="sr-only">60% Complete</span> </div>
  </div>
<header class="htmleaf-header">
	<h1 class="h1-header animated bounceInLeft"><img src="img/logo.png" width="39" height="39" alt="臺灣產物保險">限時任務 - 快問快答</h1>
</header>

  <div class="container-fluid table-class">
    <div class="black" >
      <div class="inner cover">
        <div class="centerUp">
          <div class="questionaire">
		  
              <!-- Survery_Start -->
              <ul class="progress-form">
                <li class="form-group animated fadeInRightBig  activate" data-color="#E1523D" data-percentage="16.6%">
                  <label for="" class="quiz">
                  <h1>第一題</h1>
                  是否有線上投保的經驗?<span style="font-size: 14px; color: efefef; margin-left:5px;">(任何產險相關網站皆可)</span>
                  </label>
				  <input type="button" class="btn btn-primary btn-lg btn-block " value="無，從未線上投保過">
                  <input type="button" class="btn btn-primary btn-lg btn-block " value="有，有線上投保過">
                </li>
				
                <li class="form-group animated hide inactive" data-color="#7C6992"  data-percentage="33.2%">
                  <label for="" class="quiz">
                  <h1>第二題</h1>
                  是否知道臺灣產物線上投保任意險保費最高享82折？
                  </label>
				  <input type="button" class="btn btn-primary btn-lg btn-block" value="知道">
                  <input type="button" class="btn btn-primary btn-lg btn-block" value="不知道">
                </li>
				
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="49.8%">
                  <label for="" class="quiz">
                  <h1>第三題</h1>
                  是否知道臺灣產物線上投保還可以抽好禮大獎？
                  </label>
				  <input type="button" class="btn btn-primary btn-lg btn-block" value="知道">
                  <input type="button" class="btn btn-primary btn-lg btn-block" value="不知道">
                </li>
				
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="66.4%">
                  <label for="" class="quiz">
                  <h1>第四題</h1>
                  說出線上投保後，你最想要的獎品是什麼？
                  </label>
                  <textarea class="form-control" id="q4" placeholder="大聲說出你想要的抽獎獎項" required/></textarea>
                </li>
				
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="83%">
                  <label for="" class="quiz">
                  <h1>第五題</h1>
                  請問您重視線上投保哪個項目？
                  </label>
				  <select class="btn btn-primary btn-lg btn-block">
				     <option value="">快速便利</option>
					 <option value="">價格優惠</option>
					 <option value="">保障豐富</option>
					 <option value="">促銷獎品</option>
				  </select>
                </li>
				
                <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                  <label for="" class="quiz">
                  <h1>第六題</h1>
                  請問您對臺灣產物線上投保有什麼建議？
                  </label>
				  <textarea class="form-control" id="q6" placeholder="(自行輸入)" required/></textarea>
                </li>
              </ul>
              <!-- Survery_End -->

          </div>
          <div class="count"><span class="img_cnt"></span> / <span class="img_amt"></span></div>
          <button class="btn btn-default btn-lg nxt" >下一題 <span class="icon-next"></span></button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <form>
      <input hidden="" class="answer1" style="color:#444"/>
      <input hidden="" class="answer2" style="color:#444"/>
      <input hidden="" class="answer3" style="color:#444"/>
      <input hidden="" class="answer4" style="color:#444"/>
      <input hidden="" class="answer5" style="color:#444"/>
	  <input hidden="" class="answer6" style="color:#444"/>
      <input type="submit" class="btn btn-default btn-lg hide submit" value="確認送出"/>
    </form>
  </div>
</div>

<div class="animated thanks hide"><!-- start thanks text -->
  <h1 style="font-weight:100; font-size:36px; width: 80%; margin: 0 auto; margin-bottom:10px;">恭喜您!<br>完成快問快答</h1>
  <p style="font-size:24px;">將於 2020/01/14 抽出得獎者</p>
    <button class="btn btn-lg btn-success" style="margin:20px; border-radius:10px;">關閉視窗</button>
</div><!-- end thanks text -->

	<script src="js/jquery-2.1.1.min.js"></script>
	<script src='js/bootstrap.min.js'></script>
	<script>
$(function () {
	    $('.submit').click(function () {
	        event.preventDefault();
	        var darken = '<div class="darken" style="display:none;"></div>';
	        $('body').prepend(darken);
	        $('.darken').delay().show(0).animate({ opacity: 0.8 }, 'fast');
	        $('.thanks').removeClass('hide').addClass('fadeInDownBig');
	    });
	    var img_cnt = $('li.activate').index() + 1;
	    var img_amt = $('li.form-group').length;
	    $('.img_cnt').html(img_cnt);
	    $('.img_amt').html(img_amt);
		
	    $('.nxt').click(function () {
	        $('.nxt').removeClass('fadeInUp').addClass('fadeOutDown');
	        if ($('.progress-form li').hasClass('activate')) {
	            $('p.alerted').removeClass('fadeInLeft').addClass('fadeOutUp');
	            var $activate = $('li.activate');
	            var $inactive = $('li.inactive');
	            $activate.removeClass('fadeInRightBig activate').addClass('fadeOutLeftBig');
	            $inactive.removeClass('hide inactive').addClass('activate fadeInRightBig').next().addClass('inactive');
	            var img_cnt = $('li.activate').index() + 1;
	            var img_amt = $('li.form-group').length;
	            $('.img_cnt').html(img_cnt);
	            $('.img_amt').html(img_amt);
	            var progress = $('.img_cnt').text() / $('.img_amt').text() * 100;
	            $('.progress-bar').css('width', progress + '%');
	            if ($('.img_cnt').html() == $('.img_amt').html()) {
	                $('.nxt').hide();
	                $('.submit').removeClass('hide');
	            }
	        }
	    });
	});
	</script>
</body>
</html>
